<script>
    const changeLabel = () => {
        $('.dd2 li input').each((_,e) => {
            if(e.value != ''){
                $('.dd2 li label')[_].classList.add('validLabel')
            }else{
                $('.dd2 li label')[_].classList.remove('validLabel')
            }
        })
    }
    $(document).ready(
        changeLabel()
    )
    $('.dd2 li input').on('click input change', () => {
        changeLabel()
    })
    
</script>
